version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: blogat-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: blogat-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGODB_URI=mongodb://mongodb:27017/blogat
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - CLIENT_URL=http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
    volumes:
      - ./server/uploads:/app/uploads

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: blogat-client
    restart: unless-stopped
    environment:
      - API_BASE=http://server:4000/api
    ports:
      - "3000:3000"
    depends_on:
      - server

volumes:
  mongo_data:
